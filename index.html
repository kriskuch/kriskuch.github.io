<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tina</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Tiny Tina - Графічна дизайнерка та ілюстраторка зі Львова.">
    <meta name="keywords" content="Tiny Tina, графічний дизайн, ілюстрація, Львів, фотографія">
    <meta name="author" content="Tiny Tina">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JavaScript -->
    <script src="js/main.js" defer></script>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="logo">
        <a href="#about">
            <img src="img/LogoHeader.webp" alt="Tiny Tina Logo">
        </a>
    </div>
    <button class="burger-menu" aria-label="Toggle Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav">
        <a href="#about">Про мене</a>
        <a href="#projects">Проекти</a>
        <a href="#photography">Знимкую</a>
        <a href="#contacts">Контакти</a>
    </nav>
</header>


<!-- Main Section -->
<main>
    <!-- Hero Section -->
    <section id="about" class="hero-section" data-section="about">
        <div class="image-container">
            <img src="img/SectionMain1.webp" alt="Tiny Tina Photos" class="center-image">
        </div>
        <div class="text">
            <img src="img/TinyTina.webp" alt="Tiny Tina Logo Text" class="title-image">
        </div>
    </section>

    <section class="quote-section" data-section="quote">
        <div class="quote-content">
            <span class="quote-mark">“</span>
            <p class="quote-text">
                ГОРЮ ТИМ, ЩО РОБЛЮ, <br>
                РОБЛЮ ТЕ, ЧИМ ГОРЮ!
            </p>
        </div>
        <div id="visual" class="quote-image">
            <div class="fire-wrapper">
                <img src="img/LargeFire.webp" alt="Large Fire Icon" class="fire-large">
                <img src="img/SmallFire.webp" alt="Small Fire Icon" class="fire-small">
            </div>
        </div>
    </section>

    <section class="visual-solutions-section">
        <div class="visual-content">
            <p class="visual-text">
                Готова створювати цікаві візуальні рішення, які комунікуватимуть ваші ідеї та відкликатимуться у
                споживачів.
            </p>
            <div class="visual-illustration">
                <img src="img/Agent.webp" alt="Visual Solutions Illustration">
            </div>
        </div>
    </section>

    <section id="projects" class="illustrations-section">
        <h2 class="section-title">Мої ілюстрації</h2>
        <div class="illustrations-content">
            <img src="img/Illustration_1.webp" alt="Illustration 1" class="illustration">
            <img src="img/Illustration_2.webp" alt="Illustration 2" class="illustration">
        </div>
    </section>

    <section class="lyrics-section">
        <div class="image-container">
            <a class="fullscreen-image">
                <img src="img/LyricsIllustration1.webp" alt="Illustration 1" class="illustration-image">
            </a>
        </div>
        <div class="image-container">
            <a class="fullscreen-image">
                <img src="img/LyricsIllustration2.webp" alt="Illustration 2" class="illustration-image">
            </a>
        </div>
        <div class="image-container">
            <a class="fullscreen-image">
                <img src="img/LyricsIllustration3.webp" alt="Illustration 3" class="illustration-image">
            </a>
        </div>
    </section>


    <section class="artwork-section">
        <div class="artwork-grid">
            <div class="artwork-item">
                <a class="fullscreen-image">
                    <img src="img/ArtIllustration1.webp" alt="Art Work 1" class="artwork-image">
                </a>
            </div>
            <div class="artwork-item">
                <a class="fullscreen-image">
                    <img src="img/ArtIllustration2.webp" alt="Art Work 2" class="artwork-image">
                </a>
            </div>
            <div class="artwork-item">
                <a class="fullscreen-image">
                    <img src="img/ArtIllustration3.webp" alt="Art Work 3" class="artwork-image">
                </a>
            </div>
            <div class="artwork-item">
                <a class="fullscreen-image">
                    <img src="img/ArtIllustration4.webp" alt="Art Work 4" class="artwork-image">
                </a>
            </div>
            <div class="artwork-item">
                <a class="fullscreen-image">
                    <img src="img/ArtIllustration5.webp" alt="Art Work 5" class="artwork-image">
                </a>
            </div>
            <div class="artwork-item">
                <a class="fullscreen-image">
                    <img src="img/ArtIllustration6.webp" alt="Art Work 6" class="artwork-image">
                </a>
            </div>
            <div class="artwork-item">
                <a class="fullscreen-image">
                    <img src="img/ArtIllustration7.webp" alt="Art Work 7" class="artwork-image">
                </a>
            </div>
        </div>
    </section>

    <section id="photography" class="slider-section">
        <h2 class="slider-title">ЗНИМКУЮ</h2>
        <div class="slider-container">
            <!-- Slider Wrapper -->
            <div class="slider-wrapper">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="img/PhotographySlider/img1.webp" alt="Photo 1" class="slider-image">
                    <img src="img/PhotographySlider/img2.webp" alt="Photo 2" class="slider-image">
                    <img src="img/PhotographySlider/img3.webp" alt="Photo 3" class="slider-image">
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img src="img/PhotographySlider/img4.webp" alt="Photo 4" class="slider-image">
                    <img src="img/PhotographySlider/img5.webp" alt="Photo 5" class="slider-image">
                    <img src="img/PhotographySlider/img6.webp" alt="Photo 6" class="slider-image">
                </div>
                <!-- Add more slides if needed -->
            </div>
        </div>
        <!-- Slider Controls -->
        <div class="slider-controls">
            <button class="slider-prev">&#10094;</button>
            <button class="slider-next">&#10095;</button>
        </div>
    </section>


    <!-- Footer Section -->
    <footer class="footer-section" id="contacts">
        <div class="footer-star">
            <img src="img/Star.webp" alt="Star Icon" class="star-icon">
        </div>
        <h2 class="footer-title">ЗНАЙДИ МЕНЕ ТУТ</h2>
        <div class="footer-links">
            <!-- Instagram -->
            <div class="footer-item">
                <a href="https://www.instagram.com/tiny_.tina/" target="_blank">
                    <img src="img/Contacts1.webp" alt="Instagram" class="footer-image">
                    <p class="footer-text">INSTAGRAM</p>
                </a>
            </div>
            <!-- Behance -->
            <div class="footer-item">
                <a href="https://www.behance.net/kris_kuch" target="_blank">
                    <img src="img/Contacts2.webp" alt="Behance" class="footer-image">
                    <p class="footer-text">BEHANCE</p>
                </a>
            </div>
            <!-- Photography -->
            <div class="footer-item">
                <a href="https://www.instagram.com/blu.kachka/" target="_blank">
                    <img src="img/Contacts3.webp" alt="Photography" class="footer-image">
                    <p class="footer-text">ЗНИМКУЮ!</p>
                </a>
            </div>
        </div>
        <div class="footer-line"></div>
    </footer>
    <div class="image-modal" id="image-modal">
        <button class="close-button" aria-label="Close full-screen image">&times;</button>
        <img src="" alt="Full Screen View">
    </div>

</main>

</body>
</html>
